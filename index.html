<!doctype html>
<html lang="fr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="wrapper bg-dark vh-100">
      <div class="container pt-4">
        <div class="row d-flex justify-content-center">
         <div class="col-lg-5 col-md-6 col-12">
          <div class="card">
            <div class="card-body">
             <h3>Inscrivez-vous</h3>
             <hr>
             <form action="">
              <div class="form-group">
                <label for="nom">Votre nom :</label>
                <input type="text" class="form-control" placeholder="Ex: Dupont" id="nom">
              </div>
              <div class="form-group">
                <label for="prenom">Votre prénom :</label>
                <input type="text" class="form-control" placeholder="Ex: Jean" id="prenom">
              </div>
              <div class="text-center">
                <a class="text-center text-danger" href="#">Mot de passe oublié ?</a>
              </div>
              <div class="form-group pt-3">
                <div class="text-center">
                 <input type="submit" value="Valider" class="btn btn-danger">
                </div>
              </div>
             </form>
            </div>
          </div>
         </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
